<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body>
<h1>Listado de Productos</h1>

<ol>
	<li th:each="producto : ${productos}">
		<span th:text="${producto.nombreDeProducto}"> nombre</span>
		<span th:text="${producto.precioUnitario}"> precio</span>
		<span th:text="${producto.divisa}"> divisa</span>
		<span th:text="${producto.categoriaDeProducto}"> categoria</span>
	</li>
</ol>

<form th:action="@{/UI/producto}" method="post">
	nombreDeProducto: <input type="text" name="nombreDeProducto" /> <br />
	precioUnitario: <input type="number" name="precioUnitario" /> <br />
	divisa: <input type="text" name="divisa" /> <br />
	categoria: <input type="text" name="categoria" /> <br />

	<input type="submit" />
</form>

	</body>
</html>
